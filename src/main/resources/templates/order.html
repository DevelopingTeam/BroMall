<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OrderList || Truemart Responsive Html5 Ecommerce Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Ionicons css -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <!-- linearicons css -->
    <link rel="stylesheet" href="css/linearicons.css">
    <!-- Nice select css -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- Jquery fancybox css -->
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <!-- Jquery ui price slider css -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- Meanmenu css -->
    <link rel="stylesheet" href="css/meanmenu.min.css">
    <!-- Nivo slider css -->
    <link rel="stylesheet" href="css/nivo-slider.css">
    <!-- Owl carousel css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/default.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/my.css">
    <!-- Modernizer js -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
	
	<style type="text/css">
		.wrap{float:left;}
				.wrap{border:1px solid white;width:250px;height:20px;margin-left:3px;}
				.wrap:hover span{display:block;margin-right:10px;}
				.wrap span{display:none;float:left;}
	</style>
</head>

<body>
<!-- Main Wrapper Start Here -->
<div class="wrapper">
    <!-- 引入头部-->
    <div th:replace="header :: header"></div>
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-area mt-30">
            <div class="container">
                <div class="breadcrumb">
                    <ul class="d-flex align-items-center">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="order.html">Order</a></li>
                    </ul>
                </div>
            </div>
            <!-- Container End -->
        </div>
        <!-- Breadcrumb End -->
        <!-- Cart Main Area Start -->
        <div class="cart-main-area ptb-100 ptb-sm-60" style="padding: 20px 0;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <!-- Form Start -->
                        <form>
                            <!-- Table Content Start -->
                            <div class="table-content mb-45">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Deal time</th>
                                            <th>Order Detail</th>
                                            <th>Consignee</th>
                                            <th>Amount</th>
											<th>Order State</th>
                                        </tr>
                                    </thead>
                                    <tbody id = "checkOut">
                                        <tr th:each="obj,objStar:${orderContentList.getOrderContentList()}" th:if="${objStar.index < 5}">
											<td th:text="${obj.getOrder().getCreate_time()}"></td>
											<td>
												<ul>
												    <li>
														<span class="my-orderid" th:text="${'00000'+obj.getOrder().getOID()}"></span>
												        <!-- Cart Box Start -->
												        <div class="single-box" th:each="obj1,objstar:${obj.getProducts()}">
												            <div class="my-img">
												                <a href="#"><img src="img/products/1.jpg" th:src="${obj1.getPic()}" alt="cart-image"></a>
												            </div>
												            <div class="my-content">
                                                                <h6><a href="product.html"><span th:text="${obj1.getPName()}">Printed Summer Red</span></a></h6>
												                <span class="cart-price" th:text="${'¥'+obj1.getPromotion_price()+'X'+obj1.getStock()}">27.45</span>
												            </div>
												        </div>
												        <!-- Cart Box End -->
												    </li>
												</ul>
											</td>
											<td th:attr="data-content=${obj.getOrder().getReceiver_address()+'--'+obj.getOrder().getReceiver_phone()}" class="my-consignee" th:text="${obj.getOrder().getReceiver_name()}">张三</td>
                                            <td><span th:text="'¥'+${obj.getOrder().getPromotion_amount()}">￥200</span></td>
											<td>已下单</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                        <!-- Form End -->
                    </div>
                </div>
                 <!-- Row End -->
            </div>
        </div>
        <!-- Cart Main Area End -->
    <!-- 引入尾部-->
    <div th:replace="footer :: footer"></div>
</div>
    <!-- jquery 3.2.1 -->
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <!-- Countdown js -->
    <script src="js/jquery.countdown.min.js"></script>
    <!-- Mobile menu js -->
    <script src="js/jquery.meanmenu.min.js"></script>
    <!-- ScrollUp js -->
    <script src="js/jquery.scrollUp.js"></script>
    <!-- Nivo slider js -->
    <script src="js/jquery.nivo.slider.js"></script>
    <!-- Fancybox js -->
    <script src="js/jquery.fancybox.min.js"></script>
    <!-- Jquery nice select js -->
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- Jquery ui price slider js -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- Owl carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- Bootstrap popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugin js -->
    <script src="js/plugins.js"></script>
    <!-- Main activaion js -->
    <script src="js/main.js"></script>
</body>

</html>
