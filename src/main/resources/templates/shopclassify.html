<html xmlns:th="http://www.thymeleaf.org" th:replace="layout">
<div th:fragment="content">
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/admin/shoplist">商品管理</a>
                </li>
                <li class="breadcrumb-item active">商品分类</li>
            </ol>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    数据列表
                    <button class="btn btn-default"
                            type="button" style="float:right;margin-right:15px;">
                        <span>添加</span>
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="productList" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>分类名称</th>
                                <th>级别</th>
                                <th>商品数量</th>
                                <th>数量单位</th>
                                <th>导航栏</th>
                                <th>是否显示</th>
                                <th>排序</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category:${productCategoryList}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td th:text="${category.level}"></td>
                                <td th:text="${category.productCount}"></td>
                                <td th:text="${category.productUnit}"></td>
                                <td th:text="${category.navStatus}"></td>
                                <td th:text="${category.showStatus}"></td>
                                <td th:text="${category.sort}"></td>
                                <td>
                                    <a href="#" data-toggle="modal" style="color: red">编辑</a>
                                    <a href="#" data-toggle="modal" data-target="#dataModal" style="color: red">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div id="pages" class="row">
                            <div class="col-sm-6"></div>
                            <div class="text-center">
                                <div class="dataTables_paginate paging_simple_numbers">
                                    <ul class="pagination">
                                        <li th:class="${pageInfo.pageNum}=='1' ? 'paginate_button page-item disabled':'paginate_button page-item' ">
                                            <a href="shopclassify" aria-controls="dataTable" class="page-link">首页</a>
                                        </li>
                                        <li class="paginate_button page-item previous">
                                            <a th:href="@{'?page=' + ${pageInfo.prePage}}"
                                               th:if="${pageInfo.hasPreviousPage} == true" aria-controls="dataTable"
                                               class="page-link">上一页</a>
                                        </li>
                                        <li class="paginate_button page-item next disabled">
                                            <a th:href="@{'?page=' + ${pageInfo.pageNum}}" aria-controls="dataTable"
                                               class="page-link">
                                                <b th:text="${pageInfo.pageNum}"></b>
                                            </a>
                                        </li>
                                        <li class="paginate_button page-item next">
                                            <a th:href="@{'?page=' + ${pageInfo.nextPage}}"
                                               th:if="${pageInfo.hasNextPage} == true" aria-controls="dataTable"
                                               class="page-link">下一页</a>
                                        </li>
                                        <li th:class="${pageInfo.pageNum} == ${pageInfo.pages} ? 'paginate_button page-item disabled':'paginate_button page-item'">
                                            <a th:href="@{'?page=' + ${pageInfo.pages}}" aria-controls="dataTable"
                                               class="page-link">尾页</a>
                                        </li>
                                        <li class="paginate_button page-item disabled">
                                            <a aria-controls="dataTable" class="page-link">
                                                <b th:text="'共' + ${pageInfo.pages} +'页'"></b>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dataModalLabel">确定删除吗？</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确 定</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- /.container-fluid -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Page level plugin JavaScript-->
        <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
        <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin.min.js}"></script>

        <script th:src="@{/js/moment-with-locales.min.js}"></script>
        <script th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
        <script th:src="@{/js/common.js}"></script>
    </div>
</div>
</html>
