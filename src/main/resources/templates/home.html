<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout">

<div class="container-fluid" th:fragment="content">
  <div class="row">
      <div class="col-lg-4">
          <div class="card mb-3">
              <div class="card-header">
                  <i class="fas fa-chart-bar"></i>
                  今日订单总数</div>
              <div class="card-body">
            <span id="todayOrderSum" width="100%" height="30">
                280000
            </span>
              </div>
          </div>
      </div>
      <div class="col-lg-4">
          <div class="card mb-3">
              <div class="card-header">
                  <i class="fas fa-chart-bar"></i>
                  今日销售总额</div>
              <div class="card-body">
            <span id="todaySellSum" width="100%" height="30">
                10000000
            </span>
              </div>
          </div>
      </div>
      <div class="col-lg-4">
          <div class="card mb-3">
              <div class="card-header">
                  <i class="fas fa-chart-bar"></i>
                  昨日销售总量</div>
              <div class="card-body">
            <span id="yesterdaySellSum" width="100%" height="30">
                10000000
            </span>
              </div>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-lg-12">
          <div class="card mb-3">
              <div class="card-header">
                  <i class="fas fa-chart-bar"></i>
                  待处理事项
              </div>
              <div id="TodoList" class="card-body" width="100%" height="50">
                  <div class="row">
                      <div class="col-lg-3">
                          <span class="float-left">待付款订单</span>
                          <span class="float-right"> <u>192</u> </span>
                      </div>
                      <div class="col-lg-1"></div>
                      <div class="col-lg-3">
                          <span class="float-left">待发货订单</span>
                          <span class="float-right"> <u>192</u> </span>
                      </div>
                      <div class="col-lg-1"></div>
                      <div class="col-lg-3">
                          <span class="float-left">新缺补货登记</span>
                          <span class="float-right"> <u>192</u> </span>
                      </div>
                      <div class="col-lg-1"></div>
                  </div>
                  <div class="row">
                      <div class="col-lg-3">
                          <span class="float-left">待处理退货订单</span>
                          <span class="float-right"> <u>192</u> </span>
                      </div>
                      <div class="col-lg-1"></div>
                      <div class="col-lg-3">
                          <span class="float-left">待处理退款订单</span>
                          <span class="float-right"> <u>192</u> </span>
                      </div>
                      <div class="col-lg-1"></div>
                      <div class="col-lg-3">
                          <span class="float-left">待处理下架商品</span>
                          <span class="float-right"> <u>192</u> </span>
                      </div>
                      <div class="col-lg-1"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!--商品和用户总览-->
  <div class="row">
      <div class="col-lg-6">
          <div class="card mb-3">
              <div class="card-header">
                  <i class="fas fa-chart-bar"></i>
                  商品总览</div>
              <div class="card-body">
                  <canvas id="commodityPieChart" width="100%" height="100"></canvas>
              </div>
          </div>
      </div>
      <div class="col-lg-6">
          <div class="card mb-3">
              <div class="card-header">
                  <i class="fas fa-chart-pie"></i>
                  用户总览</div>
              <div class="card-body">
                  <canvas id="userPieChart" width="100%" height="100"></canvas>
              </div>
          </div>
      </div>
  </div>
  <!-- 订单统计 -->
  <div class="card mb-3">
      <div class="card-header">
          <i class="fas fa-chart-area"></i>
          订单统计</div>
      <div class="card-body">
          <canvas id="orderTotal" width="100%" height="40"></canvas>
      </div>
  </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Page level plugin JavaScript-->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>

    <!-- Data scripts for this page-->
    <script th:inline="javascript">
        // 订单统计
        var order_moneys = [[${order_money}]];
        var order_nums = [[${order_num}]];
        var order_date = Object.getOwnPropertyNames(order_nums);
        var order_num = Object.values(order_nums);
        var order_money = Object.values(order_moneys);
        var ctx = document.getElementById("orderTotal");
        var orderTotalLineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: order_date,
                datasets: [
                    {
                        label: "订单金额",
                        yAxisID: "order_money",
                        lineTension: 0.3,
                        backgroundColor: "rgba(245,222,179,0.2)",
                        borderColor: "rgba(245,222,179,1)",
                        pointRadius: 5,
                        pointBackgroundColor: "rgba(245,222,179,1)",
                        pointBorderColor: "rgba(255,255,255,0.8)",
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(245,222,179,1)",
                        pointHitRadius: 50,
                        pointBorderWidth: 2,
                        data: order_money
                    },
                    {
                        label: "订单数量",
                        yAxisID: "order_number",
                        lineTension: 0.3,
                        backgroundColor: "rgba(2,117,216,0.2)",
                        borderColor: "rgba(2,117,216,1)",
                        pointRadius: 5,
                        pointBackgroundColor: "rgba(2,117,216,1)",
                        pointBorderColor: "rgba(255,255,255,0.8)",
                        pointHoverRadius: 5,
                        pointHoverBackgroundColor: "rgba(2,117,216,1)",
                        pointHitRadius: 50,
                        pointBorderWidth: 2,
                        data: order_num // [100, 162, 262, 183, 182, 286, 312, 332, 258, 241, 326, 319],
                    }]
            },
            options: {
                scales: {
                    yAxes: [{
                        type: "linear",
                        display: true,
                        position: "left",
                        id: "order_number"
                    }, {
                        type: "linear",
                        display: true,
                        position: "right",
                        id: "order_money"
                    }]
                },
                tooltips: {
                    mode: "index",
                    intersect: false
                }
            }
        });

        // 商品总览

        var ctx = document.getElementById('commodityPieChart');
        var commodityPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['已下架', '已上架', '缺库存'],
                datasets: [{
                    label: '商品总览',
                    data: [100, 400, 50],
                    borderColor:'lightGray',
                    backgroundColor:['pink','skyblue','LightYellow'],
                    borderWidth: 1
                }]
            }
        });

        // 用户总览
        var ctx = document.getElementById('userPieChart');
        var userPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['今日新增', '昨日新增', '本月新增', "会员总数"],
                datasets: [{
                    label: '用户总览',
                    data: [100, 200, 1500, 10000],
                    borderColor:'lightGray',
                    backgroundColor:['pink','skyblue','LightYellow', 'LawnGreen'],
                    borderWidth: 1
                }]
            }
        });
    </script>
</div>
<!-- /.container-fluid -->

</html>
